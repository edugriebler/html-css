<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
        }

        iframe {
            width: 500px;
            height: 400px;
            border: 2px solid black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>acessando o site do
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0"><a href="https://cursoemvideo.com" target="_blank"></a> Curso em Video </iframe>
        
        para parender a programar
    </p>

    <p>
        <h1>Para pesquisas</h1>

        <iframe src="https://www.google.com" frameborder="0"> <a href="https://www.google.com" target="_blank">Google</a></iframe>
    </p>

    <h1>Ouvindo Músicas</h1>

    <p> De play no 
        
        <iframe src="https://www.vagalume.com.br/" frameborder="0">YouTube</iframe>
        
        para ouvir suas músicas</p>
</body>
</html>
