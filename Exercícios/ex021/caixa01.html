<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            /* box-level*/
            background-color: rgb(184, 184, 184);
            border: 10px solid #4e4d4d;
            height: 300px;
            width: 300px;
            padding: 10px;
            margin: 20px auto 40px auto;
            outline: 5px dashed #fa8072;
        }

        a {
            /* inline-level*/
            border: 5px solid red;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>.
        Vamos ver como tudo isso funciona .</p>
</body>

</html>
